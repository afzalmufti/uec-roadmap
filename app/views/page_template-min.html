{% block top_of_page %}{% endblock %}
<!DOCTYPE html>
<!--[if lt IE 9]><html class="lte-ie8" lang="{{ html_lang|default('en') }}"><![endif]-->
<!--[if gt IE 8]><!--><html lang="{{ html_lang|default('en') }}"><!--<![endif]-->
  <head>
    <meta charset="utf-8" />
   

    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:100,300,400,500,700,900" rel="stylesheet">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="{{ asset_path }}images/opengraph-image.png?0.19.2">

    {% block head %}{% endblock %}
  </head>

  <body class="{% block body_classes %}{% endblock %}">
    <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    {% block body_start %}{% endblock %}

    <!--<div id="skiplink-container">
      <div>
        <a href="#content" class="skiplink">{{ skip_link_message|default('Skip to main content') }}</a>
      </div>
    </div>-->


  <div class="navigation-strip background--dark-navy" style="height:18px;">
    <!--<ul class="list-inline list-separators">
      <li class="float--left soft-half--right navigation-skip-to"><a class="link link--grey" href="#content" title="Skip to main content"><strong>Skip to main content</strong></a></li>
      <li class="float--left soft-half--right"><a class="logo-hmg" href="https://www.gov.uk/" title="Go to the GOV.UK homepage"><img src="/public/images/hm_government_logo_horizontal.svg" alt="HM Government logo" height="25px"></a></li>
      <li class=""><a class="" href="https://www.great.gov.uk/" title="part of great.gov.uk"><span class="hide-mobile">Part of </span><span style="color: white">great.gov.uk</span></a></li>
    </ul>-->
  </div>

   

    
     

    {% block after_header %}{% endblock %}

    <div id="global-header-bar"></div>

    {% block content %}{% endblock %}

    <footer>
    </footer>

    <div id="global-app-error" class="app-error hidden"></div>

    <script src="{{ asset_path }}javascripts/govuk-template.js?0.19.2"></script>

    {% block body_end %}{% endblock %}

    
    <script>if (typeof window.GOVUK === 'undefined') document.body.className = document.body.className.replace('js-enabled', '');</script>
  </body>
</html>
